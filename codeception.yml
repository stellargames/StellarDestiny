actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    enabled:
        - PhpBrowser
#        - WebHelper
        - Laravel5
#        - Mockery
    config:
        PhpBrowser:
            url: 'http://stellardestiny.app'
coverage:
    enabled: true
    remote: false
    whitelist:
        include:
            - app/*
